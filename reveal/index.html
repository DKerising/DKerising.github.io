<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>World of Dogs</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/Wright-Brothers-1.jpg" data-autoslide="0">
					<h2>Wright brothers didn't invent flight</h2>
				</section>
				
				<section data-background="img/otto.jpg">
					
				</section>
				
				<section data-background="img/otto2.jpg">

				</section>
				
				<section data-background="img/otto3.jpg">
					
				</section>
				
				<section data-background="img/wright engin.jpg">
					
				</section>				
				
				<section data-background="img/roll.jpg">
					
				</section>
				
				<section data-background="img/pitch.jpg">
					
				</section>
				
				<section data-background="img/yaw.jpg">
					
				</section>
				
				<section data-markdown>
					## Dogs of the internet
					
					[Dog Time](http://dogtime.com/dog-breeds/pembroke-welsh-corgi#/slide/1)
				</section>
				
				<section>
					<blockquote cite="url">Dogs make me laugh</blockquote>
					<p>ME!</p>
				</section>
				
				<section data-background="img/dog1.jpg">
				</section>
				
				<section data-background="img/dog2.jpg">Slide 12</section>
				
				<section data-background="img/dog3.jpg">Slide 13</section>
				
				<section data-background="img/dog4.jpg">Slide 14</section>
				
				<section data-background="img/dog5.jpg">Slide 15</section>				
				
				<section>
					<h2> Thank you </h2>
					<h3><a href="url"> Welsh of the internet </a></h3>
					
				</section>				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			Reveal.configure({
				autoSlide: 20000
			});
		</script>
	</body>
</html>
